type Event @model(subscriptions: null){
    id: ID!
    title: String
    date: String
    image: String
    savedIcon: Boolean
    description: String
    time: String
    filterCategories: [String]
    location: String
    category: String
}

type Mutation {
    addEvent(id:ID!,  title:String, 
                      date: String,
                      image: String,
                      savedIcon: Boolean,
                      description: String,
                      time: String,
                      filterCategories: [String],
                      location: String): Event,
                      category: String}
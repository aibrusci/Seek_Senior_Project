type Event {
  id: ID!
  title: String
  date: String
  image: String
  description: String
  time: String
  filterCategories: [String]
  location: String
  coordinate: [Float]
  mapDescription: String
  price: String
  website: String
  savedUsers: [String]
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

type Mutation {
  addEvent(id: ID!, title: String, date: String, image: String, description: String, time: String, filterCategories: [String], coordinate: [Float], mapDescription: String, price: String, website: String, savedUsers: [String], location: String): Event
  category: String
  createEvent(input: CreateEventInput!, condition: ModelEventConditionInput): Event
  updateEvent(input: UpdateEventInput!, condition: ModelEventConditionInput): Event
  deleteEvent(input: DeleteEventInput!, condition: ModelEventConditionInput): Event
}

enum ModelSortDirection {
  ASC
  DESC
}

type ModelEventConnection {
  items: [Event]
  nextToken: String
}



type Event {
  id: ID!
  title: String
  description: String
  day: String
  time: String
  filterCategories: [String]
  location: String
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  owner: String
}

type Mutation {
  addEvent(id: ID!, title: String, description: String, day: String, time: String, filterCategories: [String], location: String): Event
  createEvent(input: CreateEventInput!, condition: ModelEventConditionInput): Event
  updateEvent(input: UpdateEventInput!, condition: ModelEventConditionInput): Event
  deleteEvent(input: DeleteEventInput!, condition: ModelEventConditionInput): Event
}

input ModelStringInput {
  ne: String
  eq: String
  le: String
  lt: String
  ge: String
  gt: String
  contains: String
  notContains: String
  between: [String]
  beginsWith: String
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

input ModelIntInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelFloatInput {
  ne: Float
  eq: Float
  le: Float
  lt: Float
  ge: Float
  gt: Float
  between: [Float]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelBooleanInput {
  ne: Boolean
  eq: Boolean
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelIDInput {
  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  contains: ID
  notContains: ID
  between: [ID]
  beginsWith: ID
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

enum ModelAttributeTypes {
  binary
  binarySet
  bool
  list
  map
  number
  numberSet
  string
  stringSet
  _null
}

input ModelSizeInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
}

enum ModelSortDirection {
  ASC
  DESC
}

type ModelEventConnection {
  items: [Event]!
  nextToken: String
}

input ModelEventFilterInput {
  id: ModelIDInput
  title: ModelStringInput
  description: ModelStringInput
  day: ModelStringInput
  time: ModelStringInput
  filterCategories: ModelStringInput
  location: ModelStringInput
  and: [ModelEventFilterInput]
  or: [ModelEventFilterInput]
  not: ModelEventFilterInput
}

type Query {
  getEvent(id: ID!): Event
  listEvents(filter: ModelEventFilterInput, limit: Int, nextToken: String): ModelEventConnection
}

input ModelEventConditionInput {
  title: ModelStringInput
  description: ModelStringInput
  day: ModelStringInput
  time: ModelStringInput
  filterCategories: ModelStringInput
  location: ModelStringInput
  and: [ModelEventConditionInput]
  or: [ModelEventConditionInput]
  not: ModelEventConditionInput
}

input CreateEventInput {
  id: ID
  title: String
  description: String
  day: String
  time: String
  filterCategories: [String]
  location: String
}

input UpdateEventInput {
  id: ID!
  title: String
  description: String
  day: String
  time: String
  filterCategories: [String]
  location: String
}

input DeleteEventInput {
  id: ID!
}

type Subscription {
  onCreateEvent(owner: String): Event @aws_subscribe(mutations: ["createEvent"])
  onUpdateEvent(owner: String): Event @aws_subscribe(mutations: ["updateEvent"])
  onDeleteEvent(owner: String): Event @aws_subscribe(mutations: ["deleteEvent"])
}


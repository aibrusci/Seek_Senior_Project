type Event @model
@auth(
  rules: [
    { allow: owner },
    { allow: private, operations:[create, delete, update, add]}
  ]) {
    id: ID!
    title: String
    description: String
    day: String
    time: String
    filterCategories: [String]
    location: String
}

type Mutation {
    addEvent(id:ID!, title:String, description:String, day:String, time:String, filterCategories: [String], location: String): Event
}